{% extends "base.html" %}

{% block with-content %}
    <div class="w3-content">
        {% for m in messages %}
        <p class="w3-medium">{{ m.sender }}</p>
        <p class="w3-medium">{{ m.recipient }}</p>
        <p class="w3-medium">{{ m.text }}</p>
        {% endfor %}

        <form action="{% url 'main:send_message' %}" enctype="multiparty/form-data" method="post">
            {% csrf_token %}
            <div>{{ form.as_p }}</div>
            <div><input class="button" type="submit" value="Надіслати"></input></div>
        </form>
    </div>
{% endblock with-content %}
