{% extends 'base.html' %}

{% block with-content %}
<div class="w3-content">
    <h1 class="w3-center">Реєстрація</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>
            <div>{{ field.label_tag }}</div>
            <div>{{ field }}</div>
            <div>{{ field.errors }}</div>
        </p>
        {% endfor %}
        <button type="submit" class="w3-white w3-border w3-border-black">Зареєструватися</button>
    </form>
</div>
{% endblock %}
